<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <link href="css/animations.css" rel="stylesheet" type="text/css" />
  <link href="css/index.css" rel="stylesheet" type="text/css" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/c84a0d41a6.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <i id="credit">Made by JS</i>
  <div id="container">
  
  <main>
    <h1>
      <span>About JS</span>
      <span class="fa-solid fa-arrow-right"></span>
    </h1>
    
    <section style="--delay: 0">
      <h1>
        <span class="fa-solid fa-book"></span>
        Info
        <span class="fa-solid fa-arrow-right"></span>
      </h1>
      
      <div>
        <h3 style="--delay: 0"> 🇺🇲 from the USA</h3>
        <h3 style="--delay: 1"> 16 years old</h3>
        <h3 style="--delay: 2"> Male</h3>
      </div>
    </section>
    
    <section style="--delay: 1">
      <h1>
        <span class="fa-solid fa-thumbs-up"></span>
        Likes
        <span class="fa-solid fa-arrow-right"></span>
      </h1>
      
      <div>
        <h3 style="--delay: 0"><span class="fa-solid fa-dog"></span> Dogs</h3>
        <h3 style="--delay: 1">Video Games</h3>
        <h3 style="--delay: 2"><span class="fa-solid fa-laptop"></span> Programming/Software Dev</h3>
        <h3 style="--delay: 3"><span class="fa-solid fa-chess"></span> Chess</h3>
      </div>
    </section>

    <section style="--delay: 2">
      <h1>
        <span class="fa-solid fa-thumbs-down"></span>
        Dislikes
        <span class="fa-solid fa-arrow-right"></span>
      </h1>

      <div>
        <h3 style="--delay: 0">People who have no personality</h3>
        <h3 style="--delay: 1">Dumb Idiots</h3>
        <h3 style="--delay: 2">🏳️‍🌈🇺🇦🏳️‍⚧️ "Woke" people</h3>
      </div>
    </section>

    <section style="--delay: 3">
      <a href="https://discord.com/invite/BRJndqjFsc"><span class="large-media fa-brands fa-discord"></span></a>
      <a href="https://instagram.com/js.yinmn?igshid=NzZlODBkYWE4Ng=="><span class="large-media fa-brands fa-instagram"></span></a>
      <a href="https://github.com/js-yinmn"><span class="large-media fa-brands fa-github"></span></a>
    </section>
    
  </main>
  </div>
  <!-- make things align vertically for nicer look -->
  <script>
    document.body.style=`width: ${window.innerWidth}px;height: ${window.innerHeight}px`;
    document.body.onresize = () => document.body.style=`width: ${window.innerWidth}px;height: ${window.innerHeight}px`;

    var headers = document.getElementsByTagName("h1")
    
    for(header of headers) {
      header.addEventListener("click", function() {
        this.lastChild.previousElementSibling.classList.toggle("arrow-down")
        var next = this.nextElementSibling;
        while(next) {
          if(next.tagName=="SECTION") next.classList.toggle("section");
          else next.classList.toggle("section-content");
          
          next=next.nextElementSibling
        }
      })
    }
  </script>
</body>

</html>
